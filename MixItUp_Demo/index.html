<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MixItUp Plug In Trial</title>
    <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
<h1>MixItUp Trial</h1>
<div id="Container" class="container">

    <div class="filterBox">
        <button class="filter" data-filter="all">Show All</button>
        <button class="filter" data-filter=".blackBG">Black Tiles</button>
        <button class="filter" data-filter=".girl">Girl Eating</button>
        <button class="filter" data-filter=".star">Star Pattern</button>

        <button class="sort" data-sort="default">Default</button>
        <button class="sort" data-sort="myorder:asc">Ascending</button>
        <button class="sort" data-sort="myorder:desc">Descending</button>
        <button class="sort" data-sort="random">Random</button>
    </div>

    <div class="mix blackBG" data-myorder="1"><h2>Box 1</h2></div>
    <div class="mix girl" data-myorder="2"><img src="images/IMG_2208_thumb.jpg" class="girlBG" alt="girl"/></div>
    <div class="mix star" data-myorder="3"><img src="images/images/MixItUp_Project_03.png" alt="star pattern"/></div>
    <div class="mix girl" data-myorder="4"><img src="images/IMG_2208_thumb.jpg" class="girlBG" alt="girl"/></div>

    <div class="mix blackBG" data-myorder="5"><h2>Box 5</h2></div>
    <div class="mix star" data-myorder="6"><img src="images/images/MixItUp_Project_03.png" alt="star pattern"/></div>
    <div class="mix blackBG" data-myorder="7"><h2>Box 7</h2></div>
    <div class="mix girl" data-myorder="8"><img src="images/IMG_2208_thumb.jpg" class="girlBG" alt="girl"/></div>

    <div class="mix blackBG" data-myorder="9"><h2>Box 9</h2></div>
    <div class="mix star" data-myorder="10"><img src="images/images/MixItUp_Project_03.png" alt="star pattern"/></div>
    <div class="mix blackBG" data-myorder="11"><h2>Box 11</h2></div>
    <div class="mix girl" data-myorder="12"><img src="images/IMG_2212_thumb.jpg" class="girlBG" alt="girl"/></div>

    <div class="mix girl" data-myorder="13"><img src="images/IMG_2212_thumb.jpg" class="girlBG" alt="girl"/></div>
    <div class="mix star" data-myorder="14"><img src="images/images/MixItUp_Project_03.png" alt="star pattern"/></div>
    <div class="mix blackBG" data-myorder="15"><h2>Box 15</h2></div>
    <div class="mix star" data-myorder="16"><img src="images/images/MixItUp_Project_03.png" alt="star pattern"/></div>
</div>



<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mixitup.js"></script>
<script src="js/main.js"></script>
</body>
</html>
